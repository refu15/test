<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ホームページのタイトル</title>
<style>
  body { font-family: 'Arial', sans-serif; }
  .container { width: 80%; margin: auto; }
  header, footer { background: #333; color: white; padding: 1em; text-align: center; }
  nav { background: #444; padding: 0.5em; }
  nav ul { list-style-type: none; }
  nav ul li { display: inline; margin-right: 10px; }
  nav a { color: white; text-decoration: none; }
  section { margin: 1em 0; }
  .column { float: left; width: 33.333%; padding: 0.5em; }
  .clearfix { clear: both; }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>ヘッダー</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">ポートフォリオ</a></li>
      <li><a href="#">問い合わせ</a></li>
    </ul>
  </nav>
  <section class="clearfix">
    <div class="column">
      <h2>ポートフォリオ1</h2>
      <p>内容...</p>
    </div>
    <div class="column">
      <h2>ポートフォリオ2</h2>
      <p>内容...</p>
    </div>
    <div class="column">
      <h2>ポートフォリオ3</h2>
      <p>内容...</p>
    </div>
  </section>
  <footer>
    <p>フッター</p>
  </footer>
</div>
</body>
</html>
